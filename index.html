<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Silence My Car</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css" />

    <!-- Dark/Light Theme Toggle -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css" />

  </head>

  <body>
    <div id="app"></div>

    <script>
      window.$docsify = {
        el: "#app",

        name: "Silence My Car",
        repo: "https://github.com/colexdev/silence-my-car",

        loadSidebar: true,
        sidebarDisplayLevel: 0, // collapsed by default
        // loadNavbar: true,

        homepage: "index.md",

        /* Search plugin configuration */
        search: {
          maxAge: 86400000, // 1 day cache
          placeholder: "Search...",
          noData: "No results found",
          paths: "auto"
        },

        /* Dark mode toggle configuration */
        darklightTheme: {
          defaultTheme: "dark",
          dark: {
            accent: "#42b983",
            toogleBackground: "#ffffff",
            background: "#1e1e1e",
            textColor: "#fafafa"
          },
          light: {
            accent: "#42b983",
            toogleBackground: "#000000",
            background: "#ffffff",
            textColor: "#222222"
          }
        }
      };
    </script>

    <!-- Docsify Core -->
    <script src="https://cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>

    <!-- Search -->
    <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

    <!-- Dark Mode Plugin -->
    <script src="https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"></script>

    <!-- Copy Code Buttons -->
    <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>

  </body>
</html>
